	<script>
		let rajesh=[1,2,3,4,5];
		for(i=0; i<rajesh.length; i++){
			if(rajesh[i]%2==0){
			document.write("even");
			}	
			else{
			document.write("odd");
			}
			document.write(rajesh[i],"<br>");
			
		}
	</script>
	
	<script>
	
		setTimeout(function(){
			document.write("rajesh");
		},5000);
	</script>
	
	<script>
		let count=0;
		let id=setInterval(function(){
			count++;
			if(count>10){
			clearInterval(id);
			}
			document.write("rajesh","<br>");
		},2000);
